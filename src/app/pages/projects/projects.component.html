<section class="py-16 px-6 bg-gradient-to-br from-slate-900 via-black to-slate-900">
  <div class="max-w-6xl mx-auto text-center">
    <h2 class="text-4xl font-extrabold text-white tracking-wide">
      Featured Projects
    </h2>
    <p class="text-gray-400 mt-3 max-w-2xl mx-auto">
      High-quality enterprise systems crafted with performance, scalability, and clean UI.
    </p>

    <div class="grid gap-10 mt-14 sm:grid-cols-2 lg:grid-cols-3">
      <ng-container *ngFor="let p of projects; index as i">
        <nz-card
          class="project-card group"
          [style.animationDelay]="(i * 140) + 'ms'"
          [class.animate-fade-up]="true"
        >

          <!-- IMAGE -->
          <div class="relative h-48 overflow-hidden">
            <img
              [src]="p.image"
              alt="{{ p.title }}"
              class="w-full h-full object-cover transition-all duration-700 group-hover:scale-125"
            />

            <!-- Overlay -->
            <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-80 group-hover:opacity-100 transition"></div>

            <!-- Title on Image -->
            <h3 class="absolute bottom-4 left-4 right-4 text-lg font-bold text-white">
              {{ p.title }}
            </h3>
          </div>

          <!-- CONTENT -->
          <div class="p-5 text-left">
            <p class="text-gray-300 text-sm leading-relaxed">
              {{ p.short }}
            </p>

            <ul class="mt-4 space-y-1 text-sm text-gray-300">
              <li *ngFor="let b of p.bullets">âœ” {{ b }}</li>
            </ul>

            <div class="mt-4 flex flex-wrap gap-2">
              <span
                *ngFor="let t of p.tags"
                class="tech-chip"
              >
                {{ t }}
              </span>
            </div>

            <div class="mt-6 flex items-center gap-3">
              <button class="btn-primary">View</button>
              <button class="btn-ghost">Details</button>
            </div>
          </div>
        </nz-card>
      </ng-container>
    </div>
  </div>
</section>
